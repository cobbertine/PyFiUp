<html>
    <head>
        <title>PyUp</title>
        <script src="./PyUp.js"></script>
        <link rel="stylesheet" type="text/css" href="./PyUp.css">
    </head>
    <body>
        <table style="width:100%; height:100%">
            <tr style="height:100%">
                <td style="height:100%; text-align:center;">
                    <div class="ui_info">
                        PyUp
                    </div>
                    <div>
                        <input id="file_picker" class="input_element" type="file" multiple onchange="set_selected_files()">
                        <label id="file_picker_label" class="button_ui" for="file_picker">SELECT FILES</label>

                        <input id="file_uploader" class="input_element" type="button" disabled onclick="upload_selected_files()">
                        <label id="file_uploader_label" class="button_ui disabled_button_ui" for="file_uploader">UPLOAD</label>
                    </div>
                    <div id="files_status_indicator" class="ui_info">
                        0 FILES SELECTED
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
